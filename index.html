<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shcool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="assets/logo.png" alt="" class="logo-img" />
          <h2 class="site-name hidden">SCHOOL</h2>
          <img src="assets/heroicons-solid_bars-3.png" class="show" alt="" />
        </div>

        <ul class="hidden">
          <li><a class="color-1" href="">Home</a></li>
          <li><a class="color-2" href="">About</a></li>
          <li><a class="color-3" href="">Facilities</a></li>
          <li><a class="color-4" href="">Admission</a></li>
        </ul>
        <button class="nav-btn hidden"><a href="">Contact</a></button>
      </nav>
      <section id="banner">
        <div class="banner-content">
          <h1 class="banner-title">
            <span class="color-1">Empowering</span><br />students from small<br />age
            <span class="color-2">towards vision</span>
          </h1>
          <p class="banner-subtitle">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="banner-btn">Enroll Now</button>
        </div>
        <div class="banner-img-container">
          <img src="assets/hero-kids.png" class="banner-img alt="">
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
